<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momento 3</title>
    <script src="./js/nav.js"></script>
    <script src="./js/funciones.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body class="body-index">

    <div class="container">
        <h1 class="text-center mt-4 text-white">MOMENTO 3</h1>

        <div class="grid-ejercicios">
            <div class="ejercicio">
                <h4>1. Datos personales</h4> 
                <button class="btn btn-info" onclick="datos()">Ejecutar</button>
                <div id="ejer1"></div>
            </div>
            <div class="ejercicio">
                <h4>2. Área rombo</h4> 
                <button class="btn btn-info" onclick="rombo()">Ejecutar</button>
                <div id="ejer2"></div>
            </div>
            <div class="ejercicio">
                <h4>3. Multiplicación de un número por π</h4> 
                <button class="btn btn-info" onclick="numero()">Ejecutar</button>
                <div id="ejer3"></div>
            </div>


            <div class="ejercicio">
                <h4>4. Área rectángulo</h4> 
                <button class="btn btn-info" onclick="rectangulo()">Ejecutar</button>
                <div id="ejer4"></div>
            </div>
            <div class="ejercicio">
                <h4>5. Lista productos</h4> 
                <button class="btn btn-info" onclick="producto()">Ejecutar</button>
                <div id="ejer5"></div>
            </div>
            <div class="ejercicio">
                <h4>6. Área de triángulo</h4> 
                <button class="btn btn-info" onclick="triangulo()">Ejecutar</button>
                <div id="ejer6"></div>
            </div>
        

            <div class="ejercicio">
                <h4>7. Promedio de 10 números</h4> 
                <button class="btn btn-info" onclick="promedio10n()">Ejecutar</button>
                <div id="ejer7"></div>
            </div>
            <div class="ejercicio">
                <h4>8. Menor o mayor de edad</h4> 
                <button class="btn btn-info" onclick="edad()">Ejecutar</button>
                <div id="ejer8"></div>
            </div>
            <div class="ejercicio">
                <h4>9. Operación aritmética</h4> 
                <button class="btn btn-info" onclick="numeros()">Ejecutar</button>
                <div id="ejer9"></div>
            </div>
        

            <div class="ejercicio">
                <h4>10. Temperatura</h4> 
                <button class="btn btn-info" onclick="temperatura()">Ejecutar</button>
                <div id="ejer10"></div>
            </div>
            <div class="ejercicio">
                <h4>11. Notas materias</h4> 
                <button class="btn btn-info" onclick="materias()">Ejecutar</button>
                <div id="ejer11"></div>
            </div>
        </div>

    </div>
    

</body>
</html>
