<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  <script src="./js/examen.js"></script>
</head>
<body>
  <h1>Ejercicio 1</h1>

  <button class="btn btn-primary" onclick="salario()">Salario</button>

  <hr>

  <h1>Ejercicio 2</h1>

  <button class="btn btn-primary" onclick="semaforo()">Semaforo</button>

  <hr>

  <h1>Ejercicio 3</h1>

  <form onsubmit="enviar(event)">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre">
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email">
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Telefono</label>
      <input type="number" class="form-control" id="telefono">
    </div>

    <div class="mb-3">
      <label for="curso" class="form-label">Curso</label>
      <div class="mb-3">
        <select class="form-select" id="curso">
          <option value=""></option>
          <option value="adsi">adsi</option>
          <option value="programacion">programacion de software</option>
        </select>
      </div>
    </div>

    <div id="mensaje" class="text-danger mb-4"></div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

</body>
</html>
